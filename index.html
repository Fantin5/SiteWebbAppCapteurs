<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .form-container {
            display: none;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .back-btn {
            background: #6c757d;
            margin-top: 1rem;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="homepage">
            <h1>Bienvenue</h1>
            <button class="btn" onclick="showLogin()">Connexion</button>
            <button class="btn" onclick="showRegister()">S'inscrire</button>
        </div>

        <div id="loginForm" class="form-container">
            <h2>Connexion</h2>
            <div id="loginMessage" class="message"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <button type="button" class="btn back-btn" onclick="showHomepage()">Retour</button>
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <h2>Inscription</h2>
            <div id="registerMessage" class="message"></div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerNom">Nom:</label>
                    <input type="text" id="registerNom">
                </div>
                <div class="form-group">
                    <label for="registerPrenom">Pr√©nom:</label>
                    <input type="text" id="registerPrenom">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
                <button type="button" class="btn back-btn" onclick="showHomepage()">Retour</button>
            </form>
        </div>
    </div>

    <script>
        function showHomepage() {
            document.getElementById('homepage').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            clearMessages();
        }

        function showLogin() {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearMessages();
        }

        function showRegister() {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }

        function showMessage(elementId, message, isSuccess) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = 'message ' + (isSuccess ? 'success' : 'error');
            messageEl.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('loginMessage', result.message, true);
                    setTimeout(() => {
                        alert('Bienvenue ' + (result.user.prenom || result.user.email) + ' !');
                    }, 1000);
                } else {
                    showMessage('loginMessage', result.message, false);
                }
            } catch (error) {
                showMessage('loginMessage', 'Erreur de connexion au serveur.', false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const nom = document.getElementById('registerNom').value;
            const prenom = document.getElementById('registerPrenom').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `nom=${encodeURIComponent(nom)}&prenom=${encodeURIComponent(prenom)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('registerMessage', result.message, true);
                    // Clear form
                    document.getElementById('registerNom').value = '';
                    document.getElementById('registerPrenom').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                } else {
                    showMessage('registerMessage', result.message, false);
                }
            } catch (error) {
                showMessage('registerMessage', 'Erreur de connexion au serveur.', false);
            }
        }
    </script>
</body>
</html>
